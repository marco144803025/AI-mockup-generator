<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <div class="frame">
          <div class="group">
            <div class="div-wrapper"><div class="text-wrapper">Get Started Now</div></div>
            <div class="frame-2">
              <div class="frame-3"><div class="text-wrapper-2">Name</div></div>
              <div class="frame-wrapper">
                <div class="frame-4"><div class="text-wrapper-3">Enter your name</div></div>
              </div>
            </div>
            <div class="frame-5">
              <input class="name" placeholder="Email address" type="email" />
              <div class="frame-6"><input class="name-wrapper" placeholder="Enter your email" type="email" /></div>
            </div>
            <div class="frame-7">
              <div class="frame-3"><div class="text-wrapper-2">Password</div></div>
              <div class="frame-6">
                <div class="frame-8"><div class="text-wrapper-3">Name</div></div>
              </div>
            </div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <img class="line" src="https://c.animaapp.com/mdjiscglh8br1v/img/line-2.svg" />
                <div class="frame-9"><div class="text-wrapper-4">Or</div></div>
              </div>
            </div>
            <div class="group-2">
              <p class="i-agree-to-the-terms">
                <span class="span">I agree to the </span> <span class="text-wrapper-5">terms &amp; policy</span>
              </p>
              <div class="rectangle"></div>
            </div>
            <div class="group-wrapper">
              <div class="have-an-account-sign-wrapper">
                <p class="have-an-account-sign">
                  <span class="text-wrapper-6">Have an account?&nbsp;&nbsp;</span>
                  <span class="text-wrapper-7">Sign In</span>
                </p>
              </div>
            </div>
            <div class="overlap-wrapper">
              <div class="overlap">
                <div class="frame-10">
                  <div class="frame-11"><div class="frame-8"></div></div>
                </div>
                <div class="login">Signup</div>
              </div>
            </div>
            <div class="frame-12">
              <div class="frame-13">
                <div class="div-2">
                  <div class="overlap-group-2">
                    <img class="vector" src="https://c.animaapp.com/mdjiscglh8br1v/img/vector-3.svg" />
                    <div class="overlap-2">
                      <img class="img" src="https://c.animaapp.com/mdjiscglh8br1v/img/vector-1.svg" />
                      <img class="vector-2" src="https://c.animaapp.com/mdjiscglh8br1v/img/vector-4.svg" />
                    </div>
                  </div>
                </div>
                <div class="text-wrapper-8">Sign in with Google</div>
              </div>
            </div>
            <div class="frame-14">
              <div class="frame-15">
                <div class="div-2">
                  <img class="vector-3" src="https://c.animaapp.com/mdjiscglh8br1v/img/vector-2.svg" />
                </div>
                <div class="text-wrapper-8">Sign in with Apple</div>
              </div>
            </div>
          </div>
        </div>
        <img class="chris-lee" src="https://c.animaapp.com/mdjiscglh8br1v/img/chris-lee-70l1tdai6rm-unsplash-1.png" />
      </div>
    </div>
  </body>
</html>
