<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <!-- Left Section - Signup Content -->
            <div class="text-wrapper">Roll the Carpet!</div>
            <div class="frame">
              <div class="div">Skip the lag ?</div>
            </div>
            
            <!-- Background decorative elements -->
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            
            <!-- Right Section - Signup Form -->
            <div class="frame-wrapper">
              <div class="frame-2">
                <div class="frame-3">
                  <div class="upper-section">
                    <div class="login-text">
                      <div class="text-wrapper-2">Signup</div>
                      <div class="text-wrapper-3">Just some details to get you in!</div>
                    </div>
                    <div class="credentials">
                      <!-- Username field -->
                      <div class="username">
                        <input type="text" placeholder="Username" />
                      </div>
                      
                      <!-- Email/Phone field -->
                      <div class="username">
                        <input type="text" placeholder="Email / Phone" />
                      </div>
                      
                      <!-- Password field -->
                      <div class="password-rem">
                        <div class="password">
                          <input type="password" placeholder="Password" />
                          <div class="vector-wrapper">
                            <img class="vector" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/vector-1.svg" />
                          </div>
                        </div>
                      </div>
                      
                      <!-- Confirm Password field -->
                      <div class="password-rem">
                        <div class="password">
                          <input type="password" placeholder="Confirm Password" />
                          <div class="vector-wrapper">
                            <img class="vector" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/vector-1.svg" />
                          </div>
                        </div>
                      </div>
                      
                      <!-- Signup button -->
                      <div class="login-bt-fp">
                        <div class="div-wrapper">
                          <div class="text-wrapper-6">Signup</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Social login section -->
                  <div class="other-logins">
                    <div class="or">
                      <img class="line" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/line-2.svg" />
                      <div class="text-wrapper-7">Or</div>
                      <img class="line" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/line-2.svg" />
                    </div>
                    <img class="frame-4" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/frame-3.svg" />
                  </div>
                </div>
                
                <!-- Footer section -->
                <div class="frame-5">
                  <p class="text-wrapper-5">Already Registered? Login</p>
                  <div class="customer-care">
                    <div class="frame-6">
                      <div class="text-wrapper-8">Terms & Conditions</div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-8">Support</div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-8">Customer Care</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img class="line-2" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/line-3.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
