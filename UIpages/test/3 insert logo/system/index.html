<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /** @type {import('tailwindcss').Config} */
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [require("tailwindcss-animate")],
      };
    </script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="bg-[#efe8e8] flex flex-row justify-center w-full">
      <div class="bg-[#efe8e8] overflow-hidden w-[1134px] h-[775px]">
        <div class="relative w-[1188px] h-[894px] left-[-25px]">
          <div class="absolute w-[955px] h-[26px] top-0 left-[206px] bg-[#f2a8a8] flex items-center justify-center">
            <p class="font-bold text-[#f0d1d1] text-lg">Server not connected!</p>
          </div>
          <main
            class="absolute w-[1033px] h-[607px] top-[185px] left-[155px] bg-[#fff5f5] shadow-[4px_4px_8px_2.5px_#c5bbbb] p-6"
          >
            <nav
              class="absolute w-[282px] h-[783px] top-0 left-0 bg-[#d2cccc] rounded border border-solid border-[#49474740] shadow-[6px_4px_14px_2.5px_#00000040] p-4"
            >
              <img
                class="w-[154px] h-[150px] mb-4"
                src="companylogo.jpg"
                alt="Company logo"
              />
              <h2 class="font-bold text-[#625f5f] text-xl mb-4">Company Profile</h2>
              <ul>
                <li class="mb-4"><a href="#" class="font-bold text-[#625f5f] text-xl">Home</a></li>
                <li class="mb-4"><a href="#" class="font-bold text-[#f5f3f3] text-xl">Admin</a></li>
                <li class="mb-4"><a href="#" class="font-bold text-[#625f5f] text-xl">Data Base</a></li>
                <li class="mb-4"><a href="#" class="font-bold text-[#625f5f] text-xl">Server</a></li>
                <li class="mb-4"><a href="#" class="font-bold text-[#625f5f] text-xl">Project</a></li>
              </ul>
              <hr class="my-4" />
              <a href="#" class="font-bold text-[#625f5f] text-xl tracking-[1.00px]">Quit</a>
            </nav>
            <div class="overflow-x-auto mb-8">
              <section class="flex gap-4 min-w-max pb-2">
                <div class="w-[338px] h-[250px] bg-[#f0d1d1] rounded-[15px] shadow-[4px_4px_8px_4px_#0000002e] p-4 flex-shrink-0">
                  <h3 class="font-bold text-[#625f5fb5] text-[21px] mb-4">Member</h3>
                  <div class="bg-white rounded-[15px] p-4">
                    <canvas id="chart2020" width="255" height="149"></canvas>
                  </div>
                  <div class="mt-2 text-center">
                    <span class="bg-[#fff5f5] rounded-[15px] px-4 py-1 font-bold text-[#ce8989] text-[15px]">2020</span>
                  </div>
                </div>
                <div class="w-[338px] h-[250px] bg-[#f0d1d1] rounded-[15px] shadow-[4px_4px_8px_4px_#0000002e] p-4 flex-shrink-0">
                  <h3 class="font-bold text-[#625f5fb5] text-[21px] mb-4">Member</h3>
                  <div class="bg-white rounded-[15px] p-4">
                    <canvas id="chart2021" width="253" height="141"></canvas>
                  </div>
                  <div class="mt-2 text-center">
                    <span class="bg-[#fff5f5] rounded-[15px] px-4 py-1 font-bold text-[#ce8989] text-[15px]">2021</span>
                  </div>
                </div>
                <div class="w-[338px] h-[250px] bg-[#f0d1d1] rounded-[15px] shadow-[4px_4px_8px_4px_#0000002e] p-4 flex-shrink-0">
                  <h3 class="font-bold text-[#625f5fb5] text-[21px] mb-4">Member</h3>
                  <div class="bg-white rounded-[15px] p-4">
                    <canvas id="chart2022" width="253" height="141"></canvas>
                  </div>
                  <div class="mt-2 text-center">
                    <span class="bg-[#fff5f5] rounded-[15px] px-4 py-1 font-bold text-[#ce8989] text-[15px]">2022</span>
                  </div>
                </div>
              </section>
            </div>
            <section class="w-[825px] h-[308px] bg-[#d2cccc] rounded-[15px] shadow-[4px_4px_8px_4px_#00000033] p-4">
              <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-[#625f5f] text-[23px]">Index Traffic</h3>
                <button aria-label="More options">
                  <img src="companylogo.jpg" alt="More options" />
                </button>
              </div>
              <div class="bg-white rounded-[15px] p-4">
                <canvas id="chartIndexTraffic" width="744" height="304"></canvas>
              </div>
            </section>
          </main>
          <nav class="absolute top-[94px] left-[324px] flex space-x-4">
            <a
              href="#"
              class="w-[181px] h-[69px] bg-[#d9d9d9] rounded-[15px] shadow-[4px_4px_2px_1px_#0000002e] flex items-center justify-center font-bold text-[#625f5f] text-[23px]"
              >Home</a
            >
            <a
              href="#"
              class="w-[181px] h-[69px] bg-[#fff5f5] rounded-[15px] shadow-[4px_4px_2px_1px_#0000002e] flex items-center justify-center font-bold text-[#625f5f] text-[23px]"
              >Admin</a
            >
            <a
              href="#"
              class="w-[181px] h-[69px] bg-[#d9d9d9] rounded-[15px] shadow-[4px_4px_2px_1px_#0000002e] flex items-center justify-center font-bold text-[#625f5f] text-[23px]"
              >Data Base</a
            >
            <a
              href="#"
              class="w-[181px] h-[69px] bg-[#d9d9d9] rounded-[15px] shadow-[4px_4px_2px_1px_#0000002e] flex items-center justify-center font-bold text-[#625f5f] text-[23px]"
              >Server</a
            >
          </nav>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Chart initialization code
      document.addEventListener('DOMContentLoaded', function() {
        // Sample data for charts
        const chartData = {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Members',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(240, 209, 209, 0.5)',
            borderColor: 'rgba(206, 137, 137, 1)',
            borderWidth: 1
          }]
        };
        
        const chartOptions = {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          responsive: true,
          maintainAspectRatio: false
        };
        
        // Initialize 2020 chart
        const ctx2020 = document.getElementById('chart2020').getContext('2d');
        new Chart(ctx2020, {
          type: 'bar',
          data: chartData,
          options: chartOptions
        });
        
        // Initialize 2021 chart with slightly different data
        const ctx2021 = document.getElementById('chart2021').getContext('2d');
        const data2021 = JSON.parse(JSON.stringify(chartData)); // Deep clone
        data2021.datasets[0].data = [15, 10, 8, 12, 7, 9];
        new Chart(ctx2021, {
          type: 'bar',
          data: data2021,
          options: chartOptions
        });
        
        // Initialize 2022 chart with different data
        const ctx2022 = document.getElementById('chart2022').getContext('2d');
        const data2022 = JSON.parse(JSON.stringify(chartData)); // Deep clone
        data2022.datasets[0].data = [20, 15, 18, 22, 17, 19];
        new Chart(ctx2022, {
          type: 'bar',
          data: data2022,
          options: chartOptions
        });
        
        // Initialize Index Traffic chart
        const ctxTraffic = document.getElementById('chartIndexTraffic').getContext('2d');
        const trafficData = {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
            label: 'Traffic',
            data: [65, 59, 80, 81, 56, 55, 40, 45, 60, 70, 75, 80],
            backgroundColor: 'rgba(240, 209, 209, 0.5)',
            borderColor: 'rgba(206, 137, 137, 1)',
            borderWidth: 1,
            fill: true
          }]
        };
        
        new Chart(ctxTraffic, {
          type: 'line',
          data: trafficData,
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            responsive: true,
            maintainAspectRatio: false
          }
        });
      });
    </script>
  </body>
</html>
