<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">Welcome Back!</div>
            <div class="frame"><div class="div">Skip the lag ?</div></div>
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <div class="frame-wrapper">
              <div class="frame-2">
                <div class="frame-3">
                  <div class="upper-section">
                    <div class="login-text">
                      <div class="text-wrapper-2">Sign in</div>
                      <div class="text-wrapper-3">Glad you’re back!</div>
                    </div>
                    <div class="credentials">
                      <div class="username"><div class="text-wrapper-4">Username</div></div>
                      <div class="password-rem">
                        <div class="password">
                          <div class="text-wrapper-4">Password</div>
                          <div class="vector-wrapper">
                            <img class="vector" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/vector-1.svg" />
                          </div>
                        </div>
                        <div class="remember">
                          <div class="vector-wrapper">
                            <img class="img" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/vector.svg" />
                          </div>
                          <div class="text-wrapper-5">Remember me</div>
                        </div>
                      </div>
                      <div class="login-bt-fp">
                        <div class="div-wrapper"><div class="text-wrapper-6">Sign in</div></div>
                        <div class="text-wrapper-3">Forgot password ?</div>
                      </div>
                    </div>
                  </div>
                  <div class="other-logins">
                    <div class="or">
                      <img class="line" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/line-2.svg" />
                      <div class="text-wrapper-7">Or</div>
                      <img class="line" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/line-2.svg" />
                    </div>
                    <img class="frame-4" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/frame-3.svg" />
                  </div>
                </div>
                <div class="frame-5">
                  <p class="text-wrapper-5">Don’t have an account ? Signup</p>
                  <div class="customer-care">
                    <div class="frame-6"><div class="text-wrapper-8">Terms &amp; Conditions</div></div>
                    <div class="frame-6"><div class="text-wrapper-8">Support</div></div>
                    <div class="frame-6"><div class="text-wrapper-8">Customer Care</div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img class="line-2" src="https://c.animaapp.com/mdjjg1jdolnzEP/img/line-3.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
