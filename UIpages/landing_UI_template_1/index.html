<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Our Home - Twiscode</title>
  </head>
  <body>
    <div class="home">
      <div class="content">
        <header class="navigation">
          <div class="header-content">
            <h1 class="logo">
              <span class="logo-text">OUR</span>
              <span class="logo-highlight">HOME</span>
            </h1>
            <nav class="navbar">
              <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Our Customer</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Career</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
            <div class="search">
              <button aria-label="Search" class="search-button">
                <img
                  src="https://c.animaapp.com/mdhvzgwm7lN1wp/img/vector-1.svg"
                  alt="Search icon"
                  class="search-icon"
                />
              </button>
            </div>
          </div>
        </header>
        <main class="hero-section">
          <div class="hero-content">
            <h2 class="hero-title">
              <span>Our Product</span>
              <span>We Deliver</span>
            </h2>
            <p class="hero-description">
              Twiscode specializes in developing<br />high-performing mobile and<br />web applications.
            </p>
            <a href="#" class="cta-button">
              <span class="cta-icon">
                <img src="https://c.animaapp.com/mdhvzgwm7lN1wp/img/vector-2.svg" alt="Arrow icon" />
              </span>
              <span class="cta-text">Let's look at more</span>
            </a>
          </div>
          <img
            class="hero-image"
            src="https://c.animaapp.com/mdhvzgwm7lN1wp/img/rectangle-23.svg"
            alt="Product development illustration"
          />
        </main>
      </div>
    </div>
  </body>
</html>
