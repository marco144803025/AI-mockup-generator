<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    
    
    
  </head>
  <body>
    <div class="log-in">
      <div class="div">
        <div class="overlap">
          <div class="frame">
            <div class="group">
              <div class="div-wrapper"><div class="text-wrapper">Welcome back!</div></div>
              <p class="p">Enter your Credentials to access your account</p>
              <div class="frame-2">
                <input class="name" placeholder="Email address" type="email" />
                <div class="frame-wrapper">
                  <input class="name-wrapper" placeholder="Enter your email" type="email" />
                </div>
              </div>
              <div class="overlap-group">
                <div class="frame-3">
                  <div class="frame-4"><div class="name-2">Password</div></div>
                  <div class="frame-wrapper">
                    <div class="frame-5"><div class="text-wrapper-2">Name</div></div>
                  </div>
                </div>
                <div class="text-wrapper-3">forgot password</div>
              </div>
              <div class="group-2">
                <div class="text-wrapper-4">Remember for 30 days</div>
                <div class="rectangle"></div>
              </div>
              <div class="don-t-have-an-wrapper">
                <p class="don-t-have-an">
                  <span class="span">Donâ€™t have an account?&nbsp;&nbsp;</span>
                  <span class="text-wrapper-5">Sign Up</span>
                </p>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <div class="frame-6">
                    <div class="frame-7"><div class="frame-5"></div></div>
                  </div>
                  <div class="text-wrapper-6">Login</div>
                </div>
              </div>
              <div class="frame-8">
                <div class="frame-9">
                  <div class="frame-10">
                    <div class="div-2">
                      <div class="overlap-group-3">
                        <img class="vector" src="https://c.animaapp.com/mdjj5tlqNNqw9w/img/vector-2.svg" />
                        <div class="overlap-2">
                          <img class="img" src="https://c.animaapp.com/mdjj5tlqNNqw9w/img/vector-4.svg" />
                          <img class="vector-2" src="https://c.animaapp.com/mdjj5tlqNNqw9w/img/vector-1.svg" />
                        </div>
                      </div>
                    </div>
                    <div class="text-wrapper-7">Sign in with Google</div>
                  </div>
                </div>
                <div class="frame-11">
                  <div class="frame-12">
                    <div class="div-2">
                      <img class="vector-3" src="https://c.animaapp.com/mdjj5tlqNNqw9w/img/vector-3.svg" />
                    </div>
                    <div class="text-wrapper-7">Sign in with Apple</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-3">
              <img class="line" src="https://c.animaapp.com/mdjj5tlqNNqw9w/img/line-2.svg" />
              <div class="frame-13"><div class="text-wrapper-8">Or</div></div>
            </div>
          </div>
        </div>
        <img class="chris-lee" src="https://c.animaapp.com/mdjj5tlqNNqw9w/img/chris-lee-70l1tdai6rm-unsplash-2.png" />
      </div>
    </div>
  </body>
</html>
